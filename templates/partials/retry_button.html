{% comment %}
Retry button partial for failed operations.
Usage: {% include 'partials/retry_button.html' with retry_url='url_name' retry_text='Try Again' %}
{% endcomment %}

<div class="text-center mt-3">
    <a href="{% if retry_url %}{% url retry_url %}{% else %}javascript:location.reload(){% endif %}" 
       class="btn btn-primary btn-retry">
        <i class="bi bi-arrow-clockwise"></i> {{ retry_text|default:"Try Again" }}
    </a>
</div>
